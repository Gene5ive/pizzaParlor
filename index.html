<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-header text-center">Pizza Parlor!</h1>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
          <form id="order">
            <div class="form-group">
              <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">Name</span>
                <input type="text" id="input-name" class="form-control" placeholder="The Ninja Turtles" aria-describedby="sizing-addon1">
              </div>
            </div>
              <div class="form-group">
                <div class="new-pizza input-group input-group-lg">
                  <span class="input-group-addon" id="sizing-addon1">Topping</span>
                  <input type="text" class="form-control input-topping" placeholder="Cheese" aria-describedby="sizing-addon1">
                  <span class="input-group-addon" id="sizing-addon1">Size</span>
                  <input type="text" class="form-control input-size" placeholder="12" aria-describedby="sizing-addon1">
                  <span class="input-group-addon" id="sizing-addon1">Quantity</span>
                  <input type="text" class="form-control input-quantity" placeholder="2" aria-describedby="sizing-addon1">
                </div>
              </div>
              <button type="submit" class="btn btn-lg btn-success">Order</button>
            </div>
          </form>
        </div>
        <div class="price">
          <h2></h2>
        </div>
      </div>
    </div>
  </body>
</html>
